<div class="page-top">
  <div class="container">
    <nav class="page-top__breadcrumbs breadcrumbs" aria-label="Хлебные крошки">
      <ul class="breadcrumbs__list" itemscope itemtype="https://schema.org/BreadcrumbList">
        <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
          <a href="/" class="breadcrumbs__link" itemprop="item">
            <span itemprop="name">Главная</span>
          </a>
          <meta itemprop="position" content="1" />
        </li>

        @@for (var i = 0; i < context.breadcrumbs.length; i++) { <li class="breadcrumbs__item"
          itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
          @if(context.breadcrumbs[i].link && i < context.breadcrumbs.length - 1){ <a href="@breadcrumbs[i].link"
            class="breadcrumbs__link" itemprop="item">
            <span itemprop="name">@breadcrumbs[i].title</span>
            </a>
            }
            @if(!context.breadcrumbs[i].link || i === context.breadcrumbs.length - 1){
            <span class="breadcrumbs__link breadcrumbs__link--last" itemprop="name">@breadcrumbs[i].title</span>
            }
            <meta itemprop="position" content="@= i+2" />
            </li>
            }
      </ul>
    </nav>

    <h1 class="page-top__title">
      @title
    </h1>
  </div>
</div>
